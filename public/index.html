<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#0B132B" />
    <meta name="description" content="Dashboard de Colibri Arroyo Seco - Sistema de transporte compartido" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Colibri" />
    
    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/colibri.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/colibri.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/colibri.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://tile.openstreetmap.org" />
    
    <title>Colibri - Dashboard</title>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0B132B;
        color: #F4D03F;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
      ">
        <div style="text-align: center; padding: 20px;">
          <h1>Colibri Dashboard</h1>
          <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(registration => {
              console.log('✓ Service Worker registrado:', registration);
            })
            .catch(error => {
              console.log('✗ Error registrando Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
